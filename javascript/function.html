<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <style> 
            #login_container
            {
                position:absolute;
                top:100px;
                left:300px;
            }
            #login_form
            {
                display:none;
                background:#FFFFFF;
            }
        </style>
        <script type="text/javascript">
            function openForm()
            {
                if ($('#login_form').is(':hidden'))
                {
                    $('#login_form').slideDown('slow')
                } else {
                    $('#login_form').slideUp()('slow');
                }
            }

            function InitArray(numLenght)
            {
                this.lenght = numLenght;
                for (var x = 1; x <= numLenght; x++)
                {
                    this[x] = 0;
                }
                return this;
            }

            function person(first_name, last_name, age, sex)
            {
                this.first_name = first_name;
                this.last_name = last_name;
                this.age = age;
                this.sex = sex;
                this.printStats = printStats;
            }
            function printStats()
            {
                with (document)
                {
                    write("Name :" + this.last_name + " " + this.first_name + "<BR>");
                    write("Age :" + this.age + "<BR>");
                    write("Sex :" + this.sex + "<BR>")
                }
            }
            ps1 = new person("quang", "hue", "12", "male");
            ps2 = new person("phuong", "uyen", "12", "female");
            ps1.printStats();
            ps2.printStats();


            var string = "10 + Math.sqrt(64)";
            document.write(string + "= " + eval(string) + "<BR>");

            document.write("Coverting 0xC hex to base-10 = " + parseInt(0xC, 10) + "<BR>");
            document.write("Coverting 1100 binary to base-10= " + parseInt(1100, 2) + "<BR>");

            document.write("This script will show how diffrent strings are ");
            document.write("Converted using parseFloat<BR>");
            document.write("137= " + parseFloat("137") + "<BR>");
            document.write("137abc= " + parseFloat("137abc") + "<BR>");
            document.write("abc137= " + parseFloat("abc137") + "<BR>");
            document.write("1abc37= " + parseFloat("1abc37") + "<BR>");

        </script>
    </head>
    <body>
        <div id="login_container">
            <a href="#" onclick="openForm()">Login</a>
            <div id="login_form">
                <form action="" method="post" name="form1">
                    Username: <input type="text" name="username" /><br/>

            </div>
        </div>
